
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phone Installment Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .calculator {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 24px;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .plan-buttons {
      display: flex;
      margin-bottom: 16px;
    }

    .plan-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      background-color: #2f80ed;
      color: white;
      border: none;
      cursor: pointer;
    }

    .plan-buttons button:first-child {
      border-radius: 8px 0 0 8px;
    }

    .plan-buttons button:last-child {
      border-radius: 0 8px 8px 0;
    }

    .plan-buttons button.active {
      background-color: #0056b3;
    }

    ul {
      padding-left: 20px;
    }

    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Phone Installment Calculator</h2>
    <label>Total Phone Price:</label>
    <input id="priceInput" type="number" placeholder="Enter price in RWF" />

    <div class="plan-buttons">
      <button onclick="selectPlan('one')" id="btnOne">One-Month Plan</button>
      <button onclick="selectPlan('twelve')" id="btnTwelve" class="active">12-Week Plan</button>
    </div>

    <div id="result">
      <h3>12-Week Plan</h3>
      <p>Down Payment: <strong id="downPayment">800 RWF</strong></p>
      <p>Loan Amount: <strong id="loanAmount">1200 RWF</strong></p>
      <p>Each Weekly Payment:</p>
      <ul>
        <li>Principal: <strong id="principal">100 RWF</strong></li>
        <li>Interest: <strong id="interest">50 RWF</strong></li>
        <li>Total per week: <strong id="totalWeekly">150 RWF</strong></li>
      </ul>
    </div>
  </div>

  <script>
    const priceInput = document.getElementById('priceInput');
    const downPayment = document.getElementById('downPayment');
    const loanAmount = document.getElementById('loanAmount');
    const principal = document.getElementById('principal');
    const interest = document.getElementById('interest');
    const totalWeekly = document.getElementById('totalWeekly');
    const btnOne = document.getElementById('btnOne');
    const btnTwelve = document.getElementById('btnTwelve');
    let plan = 'twelve';

    function selectPlan(p) {
      plan = p;
      btnOne.classList.remove("active");
      btnTwelve.classList.remove("active");
      if (p === 'one') {
        btnOne.classList.add("active");
      } else {
        btnTwelve.classList.add("active");
      }
      update();
    }

    priceInput.addEventListener('input', update);

    function update() {
      const total = parseFloat(priceInput.value) || 2000;
      const dp = total * 0.4;
      const loan = total * 0.6;

      downPayment.innerText = `${dp.toFixed(0)} RWF`;
      loanAmount.innerText = `${loan.toFixed(0)} RWF`;

      if (plan === 'twelve') {
        const pr = loan / 12;
        const it = pr * 0.5;
        principal.innerText = `${pr.toFixed(0)} RWF`;
        interest.innerText = `${it.toFixed(0)} RWF`;
        totalWeekly.innerText = `${(pr + it).toFixed(0)} RWF`;
      } else {
        const pr = loan / 4;
        const it = pr * 0.25;
        principal.innerText = `${pr.toFixed(0)} RWF`;
        interest.innerText = `${it.toFixed(0)} RWF`;
        totalWeekly.innerText = `${(pr + it).toFixed(0)} RWF`;
      }
    }

    update();
  </script>
</body>
</html>
