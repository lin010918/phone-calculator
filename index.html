<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Installment Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: none;
    }

    .calculator {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 360px;
      width: 100%;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    /* Keep original style but ensure two buttons per row */
    .buttons button {
      flex: 0 0 calc(50% - 8px);
      padding: 0.5rem 1rem;
      margin: 4px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      color: white;
      background-color: #1976d2;
      cursor: pointer;
    }

    .buttons button.selected {
      background-color: #d32f2f !important;
    }

    .plan-details {
      text-align: left;
    }

    .plan-details p {
      margin: 0.3rem 0;
    }

    .highlight {
      font-weight: bold;
    }

    ul {
      padding-left: 1.2rem;
      margin: 0.3rem 0;
    }

    #downPaymentWarning {
      color: red;
      font-size: 0.9rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
      display: none;
    }

    #autoDownHint {
      color: gray;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Phone Installment Calculator</h2>

    <label for="price">Total Phone Price:</label>
    <input type="number" id="price" placeholder="Enter price in RWF" oninput="updateDownHint();" />
    <p id="autoDownHint"></p>

    <label for="downPayment">Down Payment:</label>
    <input type="number" id="downPayment" placeholder="Minimum 50% of phone price" />
    <p id="downPaymentWarning"></p>

    <div class="buttons">
      <button onclick="calculate('one', event)">1-Month Plan</button>
      <button onclick="calculate('threeMonth', event)">3-Month Plan</button>
      <button onclick="calculate('twelve', event)">12-Week Plan</button>
      <button onclick="calculate('sixteen', event)">16-Week Plan</button>
    </div>

    <div class="plan-details" id="result"></div>
  </div>

  <script>
    let lastPlan = null; // Remember last selected plan

    function updateDownHint() {
      const price = parseFloat(document.getElementById("price").value);
      const hint = document.getElementById("autoDownHint");
      if (!isNaN(price) && price > 0) {
        const suggestion = price * 0.5;
        hint.textContent = `Minimum required down payment: ${suggestion.toFixed(0)} RWF (50% of phone price)`;
      } else {
        hint.textContent = "";
      }
    }

    function formatRwf(n) {
      return Number(n).toFixed(0) + ' RWF';
    }

    function recalcSelected() {
      if (lastPlan) {
        // re-run calculation for the last selected plan without changing button states
        calculate(lastPlan, null);
      }
    }

    function calculate(plan, event) {
      if (event) {
        // Highlight the selected button only when user clicks
        document.querySelectorAll('.buttons button').forEach(btn => btn.classList.remove('selected'));
        event.target.classList.add('selected');
        lastPlan = plan;
      } else {
        // When recalculating due to input change, keep previous highlight and just update values
        lastPlan = plan || lastPlan;
      }

      const price = parseFloat(document.getElementById("price").value);
      const downInput = parseFloat(document.getElementById("downPayment").value);
      const resultDiv = document.getElementById("result");
      const warning = document.getElementById("downPaymentWarning");

      if (isNaN(price) || price <= 0) {
        resultDiv.innerHTML = "<p>Please enter a valid phone price.</p>";
        warning.style.display = "none";
        return;
      }

      const minDownPayment = price * 0.5; // 50% minimum

      if (isNaN(downInput) || downInput < minDownPayment - 0.01) {
        warning.style.display = "block";
        warning.innerText = `Down payment must be at least ${minDownPayment.toFixed(0)} RWF (50% of phone price)`;
        resultDiv.innerHTML = "";
        return;
      } else {
        warning.style.display = "none";
      }

      const loan = price - downInput;
      let html = "";

      if (plan === "one") {
        const rate = 0.25; // 25% total interest
        const interest = loan * rate;
        const repayment = loan + interest;

        html = `
          <p class="highlight">1-Month Plan (25% interest)</p>
          <p>Down Payment: <span class="highlight">${formatRwf(downInput)}</span></p>
          <p>Loan Amount: <span class="highlight">${formatRwf(loan)}</span></p>
          <p>Repayment After 1 Month: <span class="highlight">${formatRwf(repayment)}</span></p>
        `; // Removed "Total Interest" display per requirements
      } else if (plan === "threeMonth") {
        const totalRate = 0.48; // 48% total interest across period
        const totalRepay = loan * (1 + totalRate);
        const monthly = totalRepay / 3;

        html = `
          <p class="highlight">3-Month Plan (Total 48% interest)</p>
          <p>Down Payment: <span class="highlight">${formatRwf(downInput)}</span></p>
          <p>Loan Amount: <span class="highlight">${formatRwf(loan)}</span></p>
          <p>Payment Every Month (x3): <span class="highlight">${formatRwf(monthly)}</span></p>
        `; // Removed "Total Repayment"
      } else if (plan === "twelve") {
        const totalRate = 0.35; // 35% total interest across period
        const totalRepay = loan * (1 + totalRate);
        const weekly = totalRepay / 12;

        html = `
          <p class="highlight">12-Week Plan (Total 35% interest)</p>
          <p>Down Payment: <span class="highlight">${formatRwf(downInput)}</span></p>
          <p>Loan Amount: <span class="highlight">${formatRwf(loan)}</span></p>
          <p>Payment Every Week (x12): <span class="highlight">${formatRwf(weekly)}</span></p>
        `; // Removed "Total Repayment"
      } else if (plan === "sixteen") {
        const totalRate = 0.50; // 50% total interest across period
        const totalRepay = loan * (1 + totalRate);
        const weekly = totalRepay / 16;

        html = `
          <p class="highlight">16-Week Plan (Total 50% interest)</p>
          <p>Down Payment: <span class="highlight">${formatRwf(downInput)}</span></p>
          <p>Loan Amount: <span class="highlight">${formatRwf(loan)}</span></p>
          <p>Payment Every Week (x16): <span class="highlight">${formatRwf(weekly)}</span></p>
        `; // Removed "Total Repayment"
      }

      document.getElementById("result").innerHTML = html;
    }

    // Real-time update listeners
    document.getElementById("price").addEventListener("input", recalcSelected);
    document.getElementById("downPayment").addEventListener("input", recalcSelected);
  </script>
</body>
</html>
