
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phone Installment Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 40px 0 0 0;
      font-family: Arial, sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 24px;
      width: 90%;
      max-width: 360px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      justify-content: center;
    }
    .btn {
      flex: 1;
      background-color: #1d76db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #155db2;
    }
    .result {
      font-size: 0.95rem;
      line-height: 1.6;
    }
    .result b {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Phone Installment Calculator</h2>
    <label for="price">Total Phone Price:</label>
    <input type="number" id="price" placeholder="Enter price in RWF" />
    <div class="btn-group">
      <button class="btn" onclick="calculate('one-month')">One-Month Plan</button>
      <button class="btn" onclick="calculate('twelve-week')">12-Week Plan</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate(plan) {
      const price = parseFloat(document.getElementById('price').value);
      if (isNaN(price) || price <= 0) {
        document.getElementById('result').innerHTML = "<span style='color:red;'>Please enter a valid price.</span>";
        return;
      }

      const downPayment = price * 0.4;
      const loanAmount = price - downPayment;

      if (plan === 'one-month') {
        document.getElementById('result').innerHTML = `
          <b>One-Month Plan</b><br/>
          Down Payment: <b>${downPayment.toFixed(0)} RWF</b><br/>
          Loan Amount: <b>${loanAmount.toFixed(0)} RWF</b><br/>
          Repayment After 1 Month: <b>${loanAmount.toFixed(0)} RWF</b>
        `;
      } else {
        const principalWeekly = loanAmount / 12;
        const interestWeekly = principalWeekly * 0.5;
        const totalWeekly = principalWeekly + interestWeekly;
        document.getElementById('result').innerHTML = `
          <b>12-Week Plan</b><br/>
          Down Payment: <b>${downPayment.toFixed(0)} RWF</b><br/>
          Loan Amount: <b>${loanAmount.toFixed(0)} RWF</b><br/>
          Each Weekly Payment:<br/>
          <ul>
            <li>Principal: <b>${principalWeekly.toFixed(0)} RWF</b></li>
            <li>Interest: <b>${interestWeekly.toFixed(0)} RWF</b></li>
            <li>Total per week: <b>${totalWeekly.toFixed(0)} RWF</b></li>
          </ul>
        `;
      }
    }
  </script>
</body>
</html>
