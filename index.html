
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Installment Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .button-group button {
      flex: 1;
      padding: 10px;
      background-color: #1E73E0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .button-group button:not(:last-child) {
      margin-right: 10px;
    }

    .result {
      font-size: 15px;
    }

    .result b {
      font-weight: bold;
    }

    ul {
      margin: 8px 0 0 16px;
    }

    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Phone Installment Calculator</h2>
    <label>Total Phone Price:</label>
    <input type="number" id="price" placeholder="Enter price in RWF" oninput="updateDisplay()" />
    <div class="button-group">
      <button onclick="showOneMonth()">One-Month Plan</button>
      <button onclick="showTwelveWeek()">12-Week Plan</button>
    </div>
    <div class="result" id="resultDisplay"></div>
  </div>

  <script>
    let currentPlan = 'one';

    function updateDisplay() {
      const price = parseFloat(document.getElementById('price').value);
      if (isNaN(price) || price <= 0) {
        document.getElementById('resultDisplay').innerHTML = "";
        return;
      }

      const down = price * 0.4;
      const loan = price * 0.6;

      if (currentPlan === 'one') {
        document.getElementById('resultDisplay').innerHTML = `
          <b>One-Month Plan</b><br>
          Down Payment: <b>${down.toFixed(0)} RWF</b><br>
          Loan Amount: <b>${loan.toFixed(0)} RWF</b><br>
          Repayment After 1 Month: <b>${loan.toFixed(0)} RWF</b>
        `;
      } else {
        const weeklyPrincipal = loan / 12;
        const weeklyInterest = weeklyPrincipal * 0.5;
        const weeklyTotal = weeklyPrincipal + weeklyInterest;
        document.getElementById('resultDisplay').innerHTML = `
          <b>12-Week Plan</b><br>
          Down Payment: <b>${down.toFixed(0)} RWF</b><br>
          Loan Amount: <b>${loan.toFixed(0)} RWF</b><br>
          Each Weekly Payment:
          <ul>
            <li>Principal: <b>${weeklyPrincipal.toFixed(0)} RWF</b></li>
            <li>Interest: <b>${weeklyInterest.toFixed(0)} RWF</b></li>
            <li>Total per week: <b>${weeklyTotal.toFixed(0)} RWF</b></li>
          </ul>
        `;
      }
    }

    function showOneMonth() {
      currentPlan = 'one';
      updateDisplay();
    }

    function showTwelveWeek() {
      currentPlan = 'twelve';
      updateDisplay();
    }
  </script>
</body>
</html>
