
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Installment Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: white;
            max-width: 360px;
            margin: 40px auto;
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .calculator h2 {
            margin-top: 0;
            text-align: center;
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .calculator button {
            padding: 10px 20px;
            font-size: 14px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            background-color: #2c7be5;
            color: white;
            cursor: pointer;
        }
        .calculator button.active {
            background-color: #1a6bd6;
        }
        .output {
            margin-top: 20px;
        }
        .output strong {
            display: block;
            margin-bottom: 5px;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Phone Installment Calculator</h2>
        <label for="price">Total Phone Price:</label>
        <input type="number" id="price" placeholder="Enter price in RWF" />

        <div>
            <button onclick="selectPlan('one')" id="btnOne">One-Month Plan</button>
            <button onclick="selectPlan('twelve')" id="btnTwelve">12-Week Plan</button>
        </div>

        <div class="output" id="output"></div>
    </div>

    <script>
        let selectedPlan = 'one';

        function selectPlan(plan) {
            selectedPlan = plan;
            document.getElementById('btnOne').classList.remove('active');
            document.getElementById('btnTwelve').classList.remove('active');

            if (plan === 'one') {
                document.getElementById('btnOne').classList.add('active');
            } else {
                document.getElementById('btnTwelve').classList.add('active');
            }
            calculate();
        }

        function calculate() {
            const price = parseFloat(document.getElementById('price').value);
            if (!price || price <= 0) {
                document.getElementById('output').innerHTML = '';
                return;
            }

            const down = price * 0.4;
            const loan = price * 0.6;
            let output = '';

            if (selectedPlan === 'one') {
                output += '<strong>One-Month Plan</strong>';
                output += `<p>Down Payment: <strong>${down.toFixed(0)} RWF</strong></p>`;
                output += `<p>Loan Amount: <strong>${loan.toFixed(0)} RWF</strong></p>`;
                output += `<p>Repayment After 1 Month: <strong>${loan.toFixed(0)} RWF</strong></p>`;
            } else {
                const interestRate = 0.1;
                const interest = loan * interestRate;
                const total = loan + interest;
                const weekly = total / 12;
                const principalWeekly = loan / 12;
                const interestWeekly = interest / 12;

                output += '<strong>12-Week Plan</strong>';
                output += `<p>Down Payment: <strong>${down.toFixed(0)} RWF</strong></p>`;
                output += `<p>Loan Amount: <strong>${loan.toFixed(0)} RWF</strong></p>`;
                output += '<p>Each Weekly Payment:</p>';
                output += '<ul>';
                output += `<li>Principal: <strong>${principalWeekly.toFixed(0)} RWF</strong></li>`;
                output += `<li>Interest: <strong>${interestWeekly.toFixed(0)} RWF</strong></li>`;
                output += `<li>Total per week: <strong>${weekly.toFixed(0)} RWF</strong></li>`;
                output += '</ul>';
            }

            document.getElementById('output').innerHTML = output;
        }

        document.getElementById('price').addEventListener('input', calculate);
    </script>
</body>
</html>
